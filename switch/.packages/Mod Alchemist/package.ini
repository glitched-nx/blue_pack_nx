[@Enhance]

[Aktive Mods]

[*exeFS Patches?1]
[*Toggle?1]
;mode=toggle
;grouping=split3
filter /atmosphere/exefs_patches/am/
filter /atmosphere/exefs_patches/es_patches/
filter /atmosphere/exefs_patches/nfim_ctest/
filter /atmosphere/exefs_patches/vi_patches/
